
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | 3D AI Creative Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-deep: #030305;
            --accent-cyan: #00f2ff;
            --accent-pink: #ff00e5;
            --accent-gold: #ffcc00;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #fff;
            overflow-x: hidden;
            margin: 0;
            perspective: 2000px;
        }

        .font-brand {
            font-family: 'Fredoka', sans-serif;
        }

        /* Hyper-Colorful 3D Background */
        .space-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a0a14 0%, #010103 100%);
            overflow: hidden;
        }

        .bokeh {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            mix-blend-mode: screen;
            animation: float-bokeh 30s infinite alternate ease-in-out;
        }

        .bokeh-1 { width: 600px; height: 600px; background: linear-gradient(45deg, #00f2ff, #0066ff); top: -10% ; left: -10%; }
        .bokeh-2 { width: 500px; height: 500px; background: linear-gradient(45deg, #ff00e5, #7000ff); top: 15%; right: 5%; animation-delay: -7s; }
        .bokeh-3 { width: 700px; height: 700px; background: linear-gradient(45deg, #00ffaa, #00aa66); bottom: -15%; left: 15%; animation-delay: -12s; }
        .bokeh-4 { width: 450px; height: 450px; background: linear-gradient(45deg, #ffcc00, #ff6600); bottom: 10%; right: 20%; animation-delay: -18s; }

        @keyframes float-bokeh {
            0% { transform: translate3d(0, 0, -200px) scale(1) rotate(0deg); }
            100% { transform: translate3d(150px, 100px, 100px) scale(1.3) rotate(20deg); }
        }

        /* Interactive 3D Panels */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.6s ease;
        }

        .panel-hover-3d:hover {
            transform: translate3d(0, -15px, 50px) rotateX(4deg) rotateY(-4deg);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.7), 0 0 50px rgba(0, 242, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Character Specific Animations */
        .character-bubble {
            width: 450px;
            height: 450px;
            max-width: 85vw;
            max-height: 85vw;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            animation: float-3d 6s infinite ease-in-out;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .character-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            transition: transform 0.8s ease;
        }

        .hero-character-wrapper:hover .character-img {
            transform: scale(1.2) translateZ(30px);
        }

        @keyframes float-3d {
            0%, 100% { transform: translate3d(0, 0, 0) rotateX(2deg) rotateY(-2deg); }
            50% { transform: translate3d(0, -30px, 50px) rotateX(-2deg) rotateY(2deg); }
        }

        .halo-ring {
            position: absolute;
            inset: -50px;
            border: 2px solid transparent;
            border-top: 2px solid var(--accent-cyan);
            border-bottom: 2px solid var(--accent-pink);
            border-radius: 60px;
            opacity: 0.3;
            animation: rotate-halo 10s linear infinite;
            filter: blur(2px);
        }

        @keyframes rotate-halo {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.05); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .btn-pill {
            border-radius: 9999px;
            font-weight: 800;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .btn-colorful {
            background: linear-gradient(45deg, #00f2ff, #ff00e5);
            color: #fff;
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.3);
        }

        .btn-colorful:hover {
            transform: scale(1.05) translateZ(20px);
            box-shadow: 0 15px 40px rgba(255, 0, 229, 0.4);
        }

        /* Star Rating Colors */
        .star-gold { color: #ffcc00; filter: drop-shadow(0 0 5px rgba(255, 204, 0, 0.5)); }

        /* Animation Previews Section */
        .sample-video-container {
            border-radius: 2rem;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
        }

        .sample-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 229, 0.3); }
        }
        .animate-glow { animation: pulse-glow 3s infinite; }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, #00f2ff, #ff00e5); 
            border-radius: 5px; 
        }

        .depth-card { transform: translateZ(30px); }
        
        /* Mobile Specific Utilities */
        @media (max-width: 768px) {
            .halo-ring {
                inset: -20px;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div class="space-container">
        <div class="bokeh bokeh-1"></div>
        <div class="bokeh bokeh-2"></div>
        <div class="bokeh bokeh-3"></div>
        <div class="bokeh bokeh-4"></div>
    </div>
    <div id="root"></div>
</body>
</html>
